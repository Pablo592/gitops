{{- $namespace := .Values.group | replace "." "" -}}
{{- $name := .Values.project -}}

{{- range .Values.configMaps }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .path | replace "/" "" }}-{{ .name | replace "." "" }}
  namespace: {{ $namespace }}
data:
  {{ .name }}: |
{{ .data | nindent 4 }}
---
{{- end }}
